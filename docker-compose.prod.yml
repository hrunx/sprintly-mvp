services:
  app:
    image: sprintly-mvp:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      mysql:
        condition: service_healthy
    command: sh -lc "pnpm exec drizzle-kit migrate && pnpm start"
    networks:
      - sprintly

  mysql:
    image: mysql:8.0
    command: >
      --default-authentication-plugin=mysql_native_password
      --skip-log-bin
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sprintly
      MYSQL_USER: sprintly
      MYSQL_PASSWORD: sprintly
    volumes:
      - mysql_prod_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - sprintly

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - sprintly

networks:
  sprintly:
    driver: bridge

volumes:
  mysql_prod_data:
  caddy_data:
  caddy_config:


